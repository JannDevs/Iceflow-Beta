<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern API Documentation with Cool Interface">
    <link rel="icon" href="../src/icon.png" type="image/png">
    <title>Iceflow API - Features</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="../src/icon.png" alt="Iceflow Logo" class="header-logo">
            
            <div class="header-search">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="apiSearch" placeholder="Search API features...">
                    <button id="clearSearch"><i class="fas fa-times"></i></button>
                </div>
            </div>
            
            <div class="header-actions">
                <div class="nav-toggle-container">
                    <button id="navToggle" class="nav-toggle-btn" title="Quick Navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div id="navDropdown" class="nav-dropdown">
                        <a href="../" class="nav-dropdown-link">
                            <i class="fas fa-home"></i> Home
                        </a>
                        <a href="../docs/" class="nav-dropdown-link">
                            <i class="fas fa-book"></i> Documentation
                        </a>
                        <a href="../dash/" class="nav-dropdown-link">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                        <a href="../stats/" class="nav-dropdown-link">
                            <i class="fas fa-chart-line"></i> Statistics
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-wrapper">
        <section class="api-section">
            <h2 class="section-title gradient-text">Available APIs</h2>
            <p class="section-description">Explore our collection of powerful and easy-to-use APIs</p>
            
            <div class="tab-content" id="apiContent">
                <!-- Will be filled by script.js -->
            </div>
        </section>
        
        <footer class="main-footer">
            <div class="footer-content">
                <div class="copyright">©️ 2023 Iceflow API. All rights reserved.</div>
                
                <div class="footer-middle">
                    <div class="theme-switcher">
                        <i class="fas fa-sun"></i>
                        <span>Light</span>
                        <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider round"></span>
                        </label>
                        <i class="fas fa-moon"></i>
                        <span>Dark</span>
                    </div>
                </div>
                
                <div class="footer-links">
                    <a href="https://whatsapp.com/channel/0029VaostS0C6ZvqXI9eF301" class="footer-link">
                        <i class="fab fa-whatsapp"></i> Information
                    </a>
                    <a href="https://wa.me/message/DYT4AHBDWBFNL1" class="footer-link">
                        <i class="fas fa-envelope"></i> Contact
                    </a>
                </div>
            </div>
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
