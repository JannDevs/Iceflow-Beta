<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>

    <!-- Side Navigation -->
    <aside class="side-nav">
        <div class="side-nav-logo">
            <span id="sideNavName">API</span>
            <div id="versionHeader" class="badge-pill"></div>
        </div>
        
        <nav class="side-nav-links">
            <a href="#" class="side-nav-link active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/api/" class="side-nav-link">
                <i class="fas fa-plug"></i>
                <span>Features</span>
            </a>
            <a href="/docs/" class="side-nav-link">
                <i class="fas fa-book"></i>
                <span>Documentation</span>
            </a>
            <a href="https://github.com/FlowFalcon" target="_blank" class="side-nav-link">
                <i class="fab fa-github"></i>
                <span>Source Code</span>
            </a>
        </nav>
        
        <div class="nav-collapse-btn" aria-label="Toggle navigation">
            <i class="fas fa-angle-left"></i>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-wrapper">
        <header class="main-header">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="search-container">
                <div class="input-group">
                    <span class="input-group-text" aria-hidden="true"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search API..." aria-label="Search API">
                    <button class="clear-search" id="clearSearch" aria-label="Clear search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="header-actions">
                <div class="notification-bell" aria-label="Notifications">
                    <i class="far fa-bell"></i>
                    <span class="notification-badge">6</span>
                </div>
            </div>
        </header>
        
        <!-- Hero Section -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <div class="hero-heading">
                    <h1 id="name" class="gradient-text"></h1>
                    <div id="version" class="badge-pill"></div>
                </div>
                
                <p id="description" class="hero-description"></p>
                
                <div class="hero-actions">
                    <a href="/api/" class="btn btn-primary">
                        <i class="fas fa-rocket"></i> Get Started
                    </a>
                    <a href="/docs/" class="btn btn-primary">
                        <i class="fas fa-book"></i> Documentation
                    </a>
                </div>
            </div>
            
            <div class="hero-visual">
                <div class="banner-container">
                    <img id="dynamicImage" class="banner" src="/api/src/banner.png" alt="Koyuki Iceflow">
                </div>
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="main-footer">
            <div class="footer-content">
                <div id="wm" class="copyright"></div>
                
                <div class="footer-middle">
                    <div class="theme-switcher">
                        <i class="fas fa-sun"></i>
                        <span>Light</span>
                        <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider round"></span>
                        </label>
                        <i class="fas fa-moon"></i>
                        <span>Dark</span>
                    </div>
                </div>
                
                <div class="footer-links">
                    <a href="https://whatsapp.com/channel/0029VaostS0C6ZvqXI9eF301" class="footer-link">
                        <i class="fab fa-whatsapp"></i> Information
                    </a>
                    <a href="https://wa.me/message/DYT4AHBDWBFNL1" class="footer-link">
                        <i class="fas fa-envelope"></i> Contact
                    </a>
                </div>
            </div>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
