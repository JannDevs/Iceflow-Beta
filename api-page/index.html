<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern API Documentation with Cool Interface">
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title id="page">Iceflow API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <svg class="spinner-logo" width="80" height="80" viewBox="0 0 100 100">
                <circle class="spinner-path" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
                <circle class="spinner-animation" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
            </svg>
            <p>Loading<span class="loading-dots">...</span></p>
        </div>
    </div>

    <!-- Side Navigation - Diubah -->
    <aside class="side-nav">
        <div class="side-nav-logo">
            <span>Iceflow API</span>
            <div class="badge-pill">v1.0</div>
        </div>
        
        <nav class="side-nav-links">
            <a href="/" class="side-nav-link active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/api/" class="side-nav-link">
                <i class="fas fa-plug"></i>
                <span>API</span>
            </a>
            <a href="/docs/" class="side-nav-link">
                <i class="fas fa-book"></i>
                <span>Documentation</span>
            </a>
            <a href="/dash/" class="side-nav-link">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content - Diubah -->
    <main class="main-wrapper">
        <header class="main-header">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="header-title">
                <h1>Iceflow API</h1>
                <div class="badge-pill">v1.0</div>
            </div>
        </header>
        
        <!-- Hero Section - Diubah -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="gradient-text">Iceflow API</h1>
                <p class="hero-description">Unlock the power of seamless integration with our comprehensive Koyuki Iceflow API suite. Designed for developers, by developers.</p>
                
                <div class="hero-actions">
                    <a href="/api/" class="btn btn-primary">
                        <i class="fas fa-rocket"></i> Get Started
                    </a>
                    <a href="/docs/" class="btn btn-primary">
                        <i class="fas fa-book"></i> Documentation
                    </a>
                </div>
            </div>
            
            <div class="hero-visual">
                <div class="banner-container">
                    <img class="banner" src="/api/src/banner.png" alt="Iceflow API">
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="main-footer">
            <div class="footer-content">
                <div id="wm" class="copyright"></div>
                
                <div class="footer-middle">
                    <div class="theme-switcher">
                        <i class="fas fa-sun"></i>
                        <span>Light</span>
                        <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider round"></span>
                        </label>
                        <i class="fas fa-moon"></i>
                        <span>Dark</span>
                    </div>
                </div>
                
                <div class="footer-links">
                    <a href="https://whatsapp.com/channel/0029VaostS0C6ZvqXI9eF301" class="footer-link">
                        <i class="fab fa-whatsapp"></i> Information
                    </a>
                    <a href="https://wa.me/message/DYT4AHBDWBFNL1" class="footer-link">
                        <i class="fas fa-envelope"></i> Contact
                    </a>
                </div>
            </div>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
